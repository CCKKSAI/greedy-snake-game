<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç‚«å½©è´ªåƒè›‡ - åŒç«¯ç‰ˆ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        #header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 0 20px;
        }
        
        .score-box {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: #00ffcc;
        }
        
        #snakeCanvas {
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 204, 0.5);
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .btn {
            background: linear-gradient(45deg, #00ffcc, #0077ff);
            border: none;
            padding: 10px 20px;
            color: #0a0a0a;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.4);
        }
        
        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
        }
        
        .game-over-content {
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #00ffcc;
            text-align: center;
            max-width: 400px;
        }
        
        /* æ‰‹æœºè™šæ‹Ÿæ‘‡æ†æ ·å¼ */
        #joystick-container {
            position: fixed;
            bottom: 50px;
            left: 50px;
            width: 120px;
            height: 120px;
            display: none;
            z-index: 50;
        }
        
        #joystick-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        #joystick-handle {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 25%;
            left: 25%;
            transition: transform 0.1s;
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 600px) {
            #header {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .score-box {
                width: 80%;
                text-align: center;
            }
            
            #controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
            }
            
            /* æ‰‹æœºä¸Šæ˜¾ç¤ºè™šæ‹Ÿæ‘‡æ† */
            #joystick-container {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="header">
            <div class="score-box" id="scoreDisplay">åˆ†æ•°: 0</div>
            <div class="score-box" id="speedDisplay">é€Ÿåº¦: 0</div>
        </div>
        
        <canvas id="snakeCanvas" width="800" height="800"></canvas>
        
        <div id="controls">
            <button id="pauseBtn" class="btn">æš‚åœ (P)</button>
            <button id="restartBtn" class="btn">é‡æ–°å¼€å§‹</button>
        </div>
    </div>
    
    <!-- è™šæ‹Ÿæ‘‡æ† -->
    <div id="joystick-container">
        <div id="joystick-base"></div>
        <div id="joystick-handle"></div>
    </div>
    
    <!-- æ¸¸æˆç»“æŸå¼¹çª— -->
    <div id="gameOverModal" class="game-over-modal">
        <div class="game-over-content">
            <h2 style="color: #ff0077; margin-top: 0;">æ¸¸æˆç»“æŸ!</h2>
            <p style="font-size: 24px;">ä½ çš„åˆ†æ•°æ˜¯: <span id="finalScore">0</span></p>
            <div>
                <button id="modalRestartBtn" class="btn">å†ç©ä¸€æ¬¡</button>
            </div>
        </div>
    </div>

    <script>
        // æ¸¸æˆé…ç½®
        const config = {
            canvasId: 'snakeCanvas',
            gridSize: 20,
            headColor: '#00FF00',
            baseSpeed: 100,
            minSpeed: 30,
            acceleration: 0.5,
            initialFoodCount: 5,
            colors: [
                '#FF0000', '#FF7F00', '#FFFF00', '#00FF00',
                '#0000FF', '#4B0082', '#9400D3', '#FF1493',
                '#00FFFF', '#7FFFD4', '#228B22', '#FFD700',
                '#FF4500', '#DA70D6', '#1E90FF', '#32CD32',
                '#FF69B4', '#9370DB', '#00FA9A', '#FF8C00',
                '#7CFC00', '#20B2AA', '#9932CC', '#FF6347'
            ],
            joystickRadius: 60 // æ‘‡æ†æ´»åŠ¨åŠå¾„
        };

        // æ¸¸æˆçŠ¶æ€
        let state = {
            canvas: null,
            ctx: null,
            snake: [],
            foods: [],
            direction: { x: 0, y: 0 },
            nextDirection: { x: 0, y: 0 },
            score: 0,
            currentSpeed: config.baseSpeed,
            isGameOver: false,
            isPaused: false,
            keyPressStartTime: 0,
            isKeyPressed: false,
            lastUpdateTime: 0,
            animationId: null,
            colorQueue: [],
            tileCount: 0,
            isMobile: false,
            joystickActive: false,
            joystickStartPos: { x: 0, y: 0 },
            joystickCurrentPos: { x: 0, y: 0 }
        };

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // æ£€æµ‹æ˜¯å¦æ˜¯ç§»åŠ¨è®¾å¤‡
            state.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            state.canvas = document.getElementById(config.canvasId);
            state.ctx = state.canvas.getContext('2d');
            state.tileCount = state.canvas.width / config.gridSize;
            
            // å“åº”å¼è°ƒæ•´ç”»å¸ƒå¤§å°
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // åˆå§‹åŒ–è›‡å’Œé£Ÿç‰©
            resetGame();
            
            // è®¾ç½®æ§åˆ¶
            setupControls();
            
            // å¦‚æœæ˜¯ç§»åŠ¨è®¾å¤‡ï¼Œåˆå§‹åŒ–è™šæ‹Ÿæ‘‡æ†
            if(state.isMobile) {
                setupJoystick();
            }
        }

        // è°ƒæ•´ç”»å¸ƒå¤§å°
        function resizeCanvas() {
            const maxSize = Math.min(window.innerWidth - 40, window.innerHeight - 200, 800);
            state.canvas.style.width = `${maxSize}px`;
            state.canvas.style.height = `${maxSize}px`;
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            state.snake = [{ x: 10, y: 10, color: config.headColor }];
            state.colorQueue = [];
            state.direction = { x: 0, y: 0 };
            state.nextDirection = { x: 0, y: 0 };
            state.foods = generateFoods(config.initialFoodCount);
            state.score = 0;
            state.currentSpeed = config.baseSpeed;
            state.isGameOver = false;
            state.isPaused = false;
            
            document.getElementById('scoreDisplay').textContent = `åˆ†æ•°: ${state.score}`;
            document.getElementById('speedDisplay').textContent = `é€Ÿåº¦: ${Math.round(1000/state.currentSpeed)}`;
            document.getElementById('pauseBtn').textContent = 'æš‚åœ (P)';
            document.getElementById('gameOverModal').style.display = 'none';
            
            startGame();
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFoods(count) {
            const newFoods = [];
            
            for (let i = 0; i < count; i++) {
                let newFood;
                let attempts = 0;
                const maxAttempts = 100;
                
                do {
                    newFood = {
                        x: Math.floor(Math.random() * state.tileCount),
                        y: Math.floor(Math.random() * state.tileCount),
                        color: config.colors[Math.floor(Math.random() * config.colors.length)]
                    };
                    attempts++;
                    
                    if (attempts >= maxAttempts) {
                        for (let x = 0; x < state.tileCount; x++) {
                            for (let y = 0; y < state.tileCount; y++) {
                                const positionAvailable = !state.snake.some(s => s.x === x && s.y === y) &&
                                    !newFoods.some(f => f.x === x && f.y === y);
                                if (positionAvailable) {
                                    newFood = { x, y, color: config.colors[Math.floor(Math.random() * config.colors.length)] };
                                    attempts = maxAttempts;
                                    break;
                                }
                            }
                            if (attempts === maxAttempts) break;
                        }
                    }
                } while(
                    state.snake.some(s => s.x === newFood.x && s.y === newFood.y) ||
                    newFoods.some(f => f.x === newFood.x && f.y === newFood.y)
                );
                
                newFoods.push(newFood);
            }
            
            return newFoods;
        }

        // ç»˜åˆ¶åœ†å½¢
        function drawCircle(x, y, radius, color) {
            state.ctx.beginPath();
            state.ctx.arc(x * config.gridSize + config.gridSize/2, y * config.gridSize + config.gridSize/2, radius, 0, Math.PI * 2);
            state.ctx.fillStyle = color;
            state.ctx.fill();
            state.ctx.closePath();
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            state.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            state.ctx.fillRect(0, 0, state.canvas.width, state.canvas.height);
            
            // ç»˜åˆ¶è›‡èº«
            const segmentsToShow = Math.min(3000, state.snake.length);
            for(let i = 1; i < segmentsToShow; i++) {
                const segment = state.snake[i];
                const alpha = 1 - (i / segmentsToShow) * 0.7;
                state.ctx.globalAlpha = Math.max(0.3, alpha);
                drawCircle(segment.x, segment.y, config.gridSize/2 - 1, segment.color);
            }
            
            // ç»˜åˆ¶è›‡å¤´
            if(state.snake.length > 0) {
                const head = state.snake[0];
                state.ctx.globalAlpha = 1.0;
                state.ctx.font = `${config.gridSize}px Arial`;
                state.ctx.textAlign = 'center';
                state.ctx.textBaseline = 'middle';
                state.ctx.fillStyle = config.headColor;
                state.ctx.fillText('ğŸ¸', head.x * config.gridSize + config.gridSize/2, head.y * config.gridSize + config.gridSize/2);
            }
            
            state.ctx.globalAlpha = 1.0;
            
            // ç»˜åˆ¶é£Ÿç‰©
            const pulseSize = Math.sin(Date.now() / 200) * 2 + config.gridSize/2 - 3;
            state.foods.forEach(food => {
                drawCircle(food.x, food.y, pulseSize, food.color);
            });
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update(currentTime) {
            if(state.isPaused || state.isGameOver) return;
            
            const deltaTime = currentTime - state.lastUpdateTime;
            
            // æ›´æ–°æ–¹å‘ï¼ˆå¦‚æœæ˜¯ç§»åŠ¨è®¾å¤‡ä¸”æ‘‡æ†æ¿€æ´»ï¼Œåˆ™ä½¿ç”¨æ‘‡æ†æ–¹å‘ï¼‰
            if(state.isMobile && state.joystickActive) {
                const dx = state.joystickCurrentPos.x - state.joystickStartPos.x;
                const dy = state.joystickCurrentPos.y - state.joystickStartPos.y;
                
                // è®¡ç®—æ‘‡æ†è§’åº¦
                const angle = Math.atan2(dy, dx);
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // åªæœ‰å½“æ‘‡æ†ç§»åŠ¨ä¸€å®šè·ç¦»åæ‰æ”¹å˜æ–¹å‘
                if(distance > 20) {
                    // æ ¹æ®è§’åº¦ç¡®å®šæ–¹å‘
                    if(Math.abs(dx) > Math.abs(dy)) {
                        if(dx > 0 && state.direction.x === 0) {
                            state.nextDirection = {x: 1, y: 0}; // å³
                        } else if(dx < 0 && state.direction.x === 0) {
                            state.nextDirection = {x: -1, y: 0}; // å·¦
                        }
                    } else {
                        if(dy > 0 && state.direction.y === 0) {
                            state.nextDirection = {x: 0, y: 1}; // ä¸‹
                        } else if(dy < 0 && state.direction.y === 0) {
                            state.nextDirection = {x: 0, y: -1}; // ä¸Š
                        }
                    }
                }
            }
            
            state.direction = {...state.nextDirection};
            
            if(deltaTime >= state.currentSpeed) {
                const head = {
                    x: state.snake[0].x + state.direction.x,
                    y: state.snake[0].y + state.direction.y,
                    color: config.headColor
                };
                
                // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
                let foodEaten = false;
                for (let i = 0; i < state.foods.length; i++) {
                    if (head.x === state.foods[i].x && head.y === state.foods[i].y) {
                        state.score++;
                        state.colorQueue.push(state.foods[i].color);
                        state.foods.splice(i, 1);
                        foodEaten = true;
                        break;
                    }
                }
                
                if (foodEaten) {
                    const newFoods = generateFoods(1);
                    state.foods = state.foods.concat(newFoods);
                } else {
                    state.snake.pop();
                }
                
                const newSnake = [head];
                for(let i = 0; i < state.snake.length; i++) {
                    const color = i < state.colorQueue.length ? state.colorQueue[i] : state.snake[i].color;
                    newSnake.push({
                        x: state.snake[i].x,
                        y: state.snake[i].y,
                        color: color
                    });
                }
                
                state.snake = newSnake;
                
                // æ£€æŸ¥ç¢°æ’
                if(
                    head.x < 0 || head.x >= state.tileCount ||
                    head.y < 0 || head.y >= state.tileCount ||
                    state.snake.slice(1).some(s => s.x === head.x && s.y === head.y)
                ) {
                    gameOver();
                    return;
                }
                
                state.lastUpdateTime = currentTime - (deltaTime % state.currentSpeed);
            }
            
            // æ ¹æ®æŒ‰é”®è°ƒæ•´é€Ÿåº¦
            if(state.isKeyPressed) {
                const pressDuration = currentTime - state.keyPressStartTime;
                state.currentSpeed = Math.max(config.minSpeed, config.baseSpeed - pressDuration * config.acceleration);
            } else {
                state.currentSpeed = config.baseSpeed;
            }
            
            document.getElementById('scoreDisplay').textContent = `åˆ†æ•°: ${state.score}`;
            document.getElementById('speedDisplay').textContent = `é€Ÿåº¦: ${Math.round(1000/state.currentSpeed)}`;
            
            draw();
            state.animationId = requestAnimationFrame(update);
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            state.isGameOver = true;
            cancelAnimationFrame(state.animationId);
            document.getElementById('finalScore').textContent = state.score;
            document.getElementById('gameOverModal').style.display = 'flex';
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            state.lastUpdateTime = performance.now();
            state.animationId = requestAnimationFrame(update);
        }

        // è®¾ç½®è™šæ‹Ÿæ‘‡æ†
        function setupJoystick() {
            const joystickContainer = document.getElementById('joystick-container');
            const joystickHandle = document.getElementById('joystick-handle');
            const joystickBase = document.getElementById('joystick-base');
            
            // è·å–æ‘‡æ†åŸºç¡€ä½ç½®
            const baseRect = joystickBase.getBoundingClientRect();
            state.joystickStartPos = {
                x: baseRect.left + baseRect.width / 2,
                y: baseRect.top + baseRect.height / 2
            };
            
            // è§¦æ‘¸å¼€å§‹
            joystickContainer.addEventListener('touchstart', (e) => {
                e.preventDefault();
                state.joystickActive = true;
                updateJoystickPosition(e.touches[0].clientX, e.touches[0].clientY);
            });
            
            // è§¦æ‘¸ç§»åŠ¨
            joystickContainer.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if(state.joystickActive) {
                    updateJoystickPosition(e.touches[0].clientX, e.touches[0].clientY);
                }
            });
            
            // è§¦æ‘¸ç»“æŸ
            joystickContainer.addEventListener('touchend', (e) => {
                e.preventDefault();
                state.joystickActive = false;
                joystickHandle.style.transform = 'translate(0, 0)';
            });
            
            // æ›´æ–°æ‘‡æ†ä½ç½®
            function updateJoystickPosition(touchX, touchY) {
                // è®¡ç®—ç›¸å¯¹äºæ‘‡æ†ä¸­å¿ƒçš„åç§»
                let dx = touchX - state.joystickStartPos.x;
                let dy = touchY - state.joystickStartPos.y;
                
                // é™åˆ¶æ‘‡æ†ç§»åŠ¨èŒƒå›´
                const distance = Math.sqrt(dx * dx + dy * dy);
                if(distance > config.joystickRadius) {
                    dx = dx * config.joystickRadius / distance;
                    dy = dy * config.joystickRadius / distance;
                }
                
                // æ›´æ–°æ‘‡æ†æ‰‹æŸ„ä½ç½®
                joystickHandle.style.transform = `translate(${dx}px, ${dy}px)`;
                
                // ä¿å­˜å½“å‰æ‘‡æ†ä½ç½®
                state.joystickCurrentPos = {
                    x: state.joystickStartPos.x + dx,
                    y: state.joystickStartPos.y + dy
                };
            }
        }

        // è®¾ç½®æ§åˆ¶
        function setupControls() {
            // é”®ç›˜æ§åˆ¶
            document.addEventListener('keydown', e => {
                if(e.key === 'p' || e.key === 'P') {
                    togglePause();
                    return;
                }
                
                if(state.isPaused || state.isGameOver) return;
                
                if(!state.isKeyPressed) {
                    state.keyPressStartTime = performance.now();
                    state.isKeyPressed = true;
                }
                
                switch(e.key) {
                    case 'ArrowUp':
                        if(state.direction.y === 0) state.nextDirection = {x: 0, y: -1};
                        break;
                    case 'ArrowDown':
                        if(state.direction.y === 0) state.nextDirection = {x: 0, y: 1};
                        break;
                    case 'ArrowLeft':
                        if(state.direction.x === 0) state.nextDirection = {x: -1, y: 0};
                        break;
                    case 'ArrowRight':
                        if(state.direction.x === 0) state.nextDirection = {x: 1, y: 0};
                        break;
                }
            });
            
            document.addEventListener('keyup', () => {
                state.isKeyPressed = false;
            });
            
            // æŒ‰é’®æ§åˆ¶
            document.getElementById('pauseBtn').addEventListener('click', togglePause);
            document.getElementById('restartBtn').addEventListener('click', resetGame);
            document.getElementById('modalRestartBtn').addEventListener('click', resetGame);
            
            // è§¦æ‘¸æ§åˆ¶ï¼ˆç§»åŠ¨è®¾å¤‡ï¼‰
            if(state.isMobile) {
                // ç¦ç”¨é»˜è®¤è§¦æ‘¸è¡Œä¸º
                document.addEventListener('touchmove', (e) => {
                    if(state.joystickActive) {
                        e.preventDefault();
                    }
                }, { passive: false });
            }
        }

        // æš‚åœ/ç»§ç»­
        function togglePause() {
            state.isPaused = !state.isPaused;
            document.getElementById('pauseBtn').textContent = state.isPaused ? 'ç»§ç»­ (P)' : 'æš‚åœ (P)';
            
            if(!state.isPaused && !state.isGameOver) {
                state.lastUpdateTime = performance.now();
                state.animationId = requestAnimationFrame(update);
            } else {
                cancelAnimationFrame(state.animationId);
            }
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        window.addEventListener('load', initGame);
    </script>
</body>
